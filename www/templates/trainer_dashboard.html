<ion-nav-bar></ion-nav-bar>
<ion-view view-title="FindFitness">
    <ion-nav-buttons side="right">
       <button class="button button-icon button-clear ion-person" onclick="location.href='#/trainer-profile'"></button> 
      
    </ion-nav-buttons>
    <ion-content class="padding" overflow-scroll='true'>
      <h2 style="text-align: center;font-family: 'Lucida Calligraphy';font-size: xx-large; color: #4b8bf4; font-weight: bolder;"> Nutritionist Dashboard </h2><br/>

    <ion-tabs class="tabs-positive tabs-icon-top">

      <ion-tab title="TrainerDB_Ads" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
        <ion-content>
         <br/><br/><br/><br/>
          <h2 style="text-align: center;font-family: 'Lucida Calligraphy';font-size: xx-large; color: #4b8bf4; font-weight: bolder;">  Ads </h2><br/>

          <button ng-click="newTask()"> Post New Ad </button>
      
          <div class="card" ng-repeat="x in showAds()">
            {{x.location}} <br>
          </div>
          
        </ion-content>
      </ion-tab>

      <ion-tab title="TrainerDB_Subscriptions" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
        <ion-content>
         <br/><br/><br/><br/>
          <h2 style="text-align: center;font-family: 'Lucida Calligraphy';font-size: xx-large; color: #4b8bf4; font-weight: bolder;">  Subscriptions </h2><br/>

          <div class="card" ng-repeat="x in subscription_res()" >          
            {{x.email}} <br>
          </div>

        </ion-content>
      </ion-tab>

      <ion-tab title="TrainerDB_Messages" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
        <ion-content>
         <br/><br/><br/><br/>
          <h2 style="text-align: center;font-family: 'Lucida Calligraphy';font-size: xx-large; color: #4b8bf4; font-weight: bolder;">  Messages </h2><br/>

        </ion-content>
      </ion-tab>

  </ion-tabs>
  </ion-content>
  </ion-view>
