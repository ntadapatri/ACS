<ion-nav-bar></ion-nav-bar>
<ion-view view-title="FindFitness">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content class="padding" overflow-scroll='true'>
      <h2 style="text-align: center;font-family: 'Lucida Calligraphy';font-size: xx-large; color: #4b8bf4; font-weight: bolder;"> Search Results </h2><br/>

      <div class="card" ng-repeat="x in res_TrainerSearch()">

      {{x.username}} <br>
      {{x.email}} <br>
      {{x.location}} <br>


      <button ng-click="pass_subscribe(x.username,x.email,x.location)"> Subscribe</button>
      </div>
      

    </ion-content>
  </ion-view>
