<ion-view>
  <ion-nav-title> 
    <span style="color: yellow; font-family: sans-serif;">HOPEFitness </span>
  </ion-nav-title> 
 
  <ion-content>
    <center><img src="img/hf.png" height="160" width="260" align="middle"></center>

    <h4 align="center">E-MAIL</h4>
    
    <div class="card" style="border:1px solid black;">
      <input type="text" size="55" style="padding-left: 20px; font-size: 24px; font-family: monospace;" ng-model="email">
    </div>
    
    <h4 align="center">PASSWORD</h4>
    <div class="card" style="border:1px solid black;">  
       <input type="password" size="55" style="padding-left: 20px; font-size: 24px; font-family: monospace;" ng-model="password">
    </div>

    <div>
      <br>
      <button class="button button-block" style=" background-color: #DC143C;color: white; font-family: sans-serif; font-size: 20px; border-radius: 15px;" ng-click="loginUser(email,password)">Login as User</button>
      <br>
      <button class="button button-block button-positive" style="font-family: sans-serif; font-size: 20px; border:1px yellow;border-radius: 15px;" ng-click="loginTrainer(email,password)">Login as Trainer</button>
      <br>
      <button class="button button-full button-balanced" style="font-family: sans-serif; font-size: 20px; border:1px yellow;border-radius: 15px;" ng-click="loginNutritionist(email,password)">Login as Nutritionist</button>
      <br>
      <div class="row">
        <div class="col text-center">
          <h4 align="center"> New User? </h4> <button class="button button-stable" style="background-color: red;color: white;font-family: sans-serif; font-size: 20px; border:1px yellow;border-radius: 15px;" onclick="location.href='#/register'">Register</button>
        </div>
      </div>
   </div>
</div>
    </div>

  </ion-content>
</ion-view>
