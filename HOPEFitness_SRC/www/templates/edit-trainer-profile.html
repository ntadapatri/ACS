<ion-nav-bar></ion-nav-bar>
<ion-view view-title="FindFitness">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-chevron-left" onclick="location.href='#/trainer-profile'"></button> 
    </ion-nav-buttons>
    <ion-content>
    <!-- class="splash_screen_bg" -->
      <h2 style="text-align: center;font-family: monospace ;font-size: 35px; color: black; font-weight: bolder;">  Edit Trainer Profile </h2><br/>

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label" style="font-weight: bold;">Name</span>
            <input type="text" ng-model="username" placeholder={{show_TrainerProfile().username}}>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label" style="font-weight: bold;">Email</span>
          <input type="text" ng-model="email" placeholder={{show_TrainerProfile().email}}>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label" style="font-weight: bold;">Specialization</span>
          <input type="text" ng-model="age" placeholder={{show_TrainerProfile().specialization}}>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label" style="font-weight: bold;">Location</span>
          <input type="text" ng-model="location" placeholder={{show_TrainerProfile().location}}>
        </label>
      </div>

      <button class="button button-block button-dark" ng-click="edit_TrainerProfile(username,email,specialization,location)"> Save Profile </button>
    </ion-content>
  </ion-view>
