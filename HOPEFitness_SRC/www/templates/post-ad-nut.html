<div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-stable">
      <h1 class="title">New Ad</h1>
      <button class="button button-clear button-positive" ng-click="">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="create_ad_nut(location)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Enter location" ng-model="location">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Post Ad</button>
        </div>
      </form>
    </ion-content>
  </div>
